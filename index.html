<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Simple Todo</title>
</head>
<body>

  <main class="todos">
    <section class="todos__section">
      <div class="todo-card">
        <h1 class="todo-card__title">ToDo list</h1>
        <form class="todo-card__form todo-form">
          <button type="button" class="todo-form__btn">+</button>
          <input type="text" class="todo-form__input" placeholder="new task">
        </form>
        <div class="todo-card__container">
          <ul class="todo-card__list">
            <li class="todo-card__item">
              <p class="todo-card__text">task one</p>
              <button class="todo-card__btn">+</button>
            </li>
            <li class="todo-card__item">
              <p class="todo-card__text">task two</p>
              <button class="todo-card__btn">+</button>
            </li>
        </div>
        <div class="todo-card__footer">
          <button class="todo-card__clear">delete all</button>
        </div>
      </div>
    </section>
  </main>
  

  <script src="./js/common.js"></script>
</body>
</html>
